<!DOCTYPE html>
<html>
<head>
	<title>Whac-a-mole</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h1>Whac-a-mole</h1>
	<p id="h1p">Test your skill.How many boxes(moles) can you check(hit) in 30 seconds?</p>
	<div id="all">
		<button id="start-stop"> Start Game | Stop Game </button>
		<p id="state">Game over</p>
		<div id="time">
		    Time:<div id="timenum">0</div>
		</div>
		<div id="score">
		    Score:<div id="scorenum">0</div>
		</div>
	</div>	
    <div id="moles"></div>
    <div id="bi">
    	<p id="ins">Instructions:</p>
    	<ol>
    		<li>Click on the radio button(moles) as they are selected randomly by the computer.</li>
    		<li>1 point per hit, minus 1 point per miss.</li>
    	</ol>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
