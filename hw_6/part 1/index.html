<!DOCTYPE html>
<html>
<head>
	<title>The Mouse Maze</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>The Amazing Mouse Maze!</h1>
    <h2>Move your mouse over the "S" to begin.</h2>
    <div id="result"></div>
    <div id="all">
    	<div id="topleft" class="loose"></div><div id="top" class="loose"></div><div class="loose" id="topright"></div>
    	<div id="left" class="loose"></div>
    	<div id="right" class="loose"></div>
    	<div id="middle" class="loose"></div>
    	<div id="buttleft" class="loose"></div><div id="butt" class="loose"></div><div id="buttright" class="loose"></div>
    	<div id="s">S</div>
    	<div id="e">E</div>
    	<div id="zuo"></div><div id="you"></div>
    </div>
    <div id="guide">
        <p>The object of this game is to guide the mouse cursor throuh the start area and get to the end area. Be sure to avoid the walls:</p>
        <div id="wall"></div>
        <p>Good luck!</p>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
