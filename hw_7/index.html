<!DOCTYPE html>
<html>
<head>
    <!-- 1. CSS太长了。可以通过定义4个横坐标4个纵坐标一共8个类实现定位的top和left。
            同时可以定义公共的类用于声明背景图片、border等所有拼图块的共同样式。
         2. innerHTML不要用。
         3. 全局变量略多。-->
    <title>Fifteen Puzzle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <h1>Puzzles</h1>
    <div id="all">
        <div id="d0" class="c0"></div>
        <div id="d1" class="c1"></div>
        <div id="d2" class="c2"></div>
        <div id="d3" class="c3"></div>
        <div id="d4" class="c4"></div>
        <div id="d5" class="c5"></div>
        <div id="d6" class="c6"></div>
        <div id="d7" class="c7"></div>
        <div id="d8" class="c8"></div>
        <div id="d9" class="c9"></div>
        <div id="d10" class="c10"></div>
        <div id="d11" class="c11"></div>
        <div id="d12" class="c12"></div>
        <div id="d13" class="c13"></div>
        <div id="d14" class="c14"></div>
        <div id="d15" class="c15"></div>
    </div>
    <div id="bt">
        <button id="bt1">Start</button>
        <button id="bt2">Reset</button>
    </div>
    <div id="bg">
        <div id="bg1" class="bg1c"></div>
        <div id="text">Change background picture.</div>
    </div>
    <div id="mode">
        <div id="mode1" class="bg11"></div><div id="text1">Very Easy</div>
        <div id="mode2" class="bg1c"></div><div id="text2">Easy</div>
        <div id="mode3" class="bg1c"></div><div id="text3">Difficult</div>
    </div>
    <div id="result">
        <div id="time">Time(s):</div>
        <div id="leftt">120</div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
