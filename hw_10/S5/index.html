<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="random"></div>
    <div id="at-plus-container"> 
      <div id="bottom-positioner">
      
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info" id="info"></div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" id="A" class="mask button origin">A<span class="unread num"></span></li>
              <li title="B"  id= "B" class="history button origin">B<span class="unread num"></span></li>
              <li title="C" id= "C" class="message button origin">C<span class="unread num" ></span></li>
              <li title="D"  id= "D" class="setting button origin">D<span class="unread num"></span></li>
              <li title="E" id= "E" class="sign button origin">E<span class="unread num" ></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
