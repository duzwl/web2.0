<!DOCTYPE html>
<html>
  <head>
    <!--

小按钮在等待随机数过程中显示红色。 A－E全部取得随机数后大气泡变蓝。 S2-S5都没有单独实现S1的功能。 S3重置操作没有终止请求，导致在请求过程中重置后再打开继续点击，出现问题。
-->
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <div id="sum"></div>
              <div id="information"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li id="A" class="btna button origin"><span class="num">...</span><span class="alp">A</span></li>
              <li id="B" class="btnb button origin"><span class="num">...</span><span class="alp">B</span></li>
              <li id="C" class="btnc button origin"><span class="num">...</span><span class="alp">C</span></li>
              <li id="D" class="btnd button origin"><span class="num">...</span><span class="alp">D</span></li>
              <li id="E" class="btne button origin"><span class="num">...</span><span class="alp">E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
