<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info" id="info">

            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button">A<span class="unread" id= "A"></span></li>
              <li title="B" class="history button">B<span class="unread" id= "B"></span></li>
              <li title="C" class="message button">C<span class="unread" id= "C"></span></li>
              <li title="D" class="setting button">D<span class="unread" id= "D"></span></li>
              <li title="E" class="sign button">E<span class="unread" id= "E"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
