<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>- Log in| MyHome -</title>
    
    <script type="text/javascript" src="http://www.souler.me/past/js/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="http://www.souler.me/past/css/login.css"></link>
    <!-- /*<style type="text/css" src="css/login.css"></style>*/ -->
	<script type="text/javascript" src="http://www.souler.me/past/js/login.js"></script>
</head>
<body>
    <div id="login_bg" class ="login_bg" style="background-image:url(http://www.souler.me/past/images/u3.jpg);"></div>
    <div class="login_header">
    	<span></span>
    </div>
    
    <div class="container">
    	<div class="form_header">
        	<h1 id="logo">Souler.</h1>
			<h2 id="subheading">To explore and discover</h2>
        </div>
        <div class="signup_forms" class="signup_forms">
            	<div id="signup_forms_container" class="signup_forms_container">
                    	<form class="signup_form_form" id="sign_form" method="post" action="http://localhost:8182/login">
                        	<div class="signup_account" id="signup_account">
                            	<div class="form_user">	
        							<input type="text" name="username" placeholder="用户名" id="signup_username">
                                </div>
                                <div class="form_password">
           							<input type="password" name="password" placeholder="密码" id="signup_password">
        						</div>
                            </div>
                            </div>
               					 <button type="button" id="signup_forms_submit"><span><strong>Log in</strong></span></button>
            				</div>
                        </form> 

                        <div class="warn_lines" id="warn_container">
                            <div class="warn_line_nowarn" id="warn_user"></div>
                            <div class="warn_line_nowarn" id="warn_pass"></div>
                        </div>
                  		   
    			</div>
    	</div>
    <div class="footer">
    	<div class="footer_signup_link">
        	<a class="signup_link" href="register">Sign up</a>
            <a href="https://www.baidu.com" target="_blank" class="link unnamed_1">Patent</a>
            <a href="#" target="_blank" class="link unnamed_2">About</a>
        </div>
        <div class="design_show">
        	<div class="designer_info">
            	<a href="#">Original Designer <strong>M.Ou</strong></a>
                <a href="#" target="_blank" class="face"><img id="face" src="http://www.souler.me/past/images/face.jpg" alt="designed by Souler."/></a>
            </div>
        </div>
    </div>
</body>
</html>
