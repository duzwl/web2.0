<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>- Sign up| MyHome -</title>
    
    <script type="text/javascript" src="http://www.souler.me/past/js/jquery.js"></script>
    <link rel="stylesheet" href="http://www.souler.me/past/css/reg.css" type="text/css"></link>
    <script type="text/javascript" src="http://www.souler.me/past/js/reg.js"></script>
</head>
<body>
    <div id="login_bg" class ="login_bg" style="background-image:url(http://www.souler.me/past/images/blog_bg.jpg);"></div>
    <div class="login_header">
    	<span></span>
    </div>
    
    <div class="container">
    	<div class="form_header">
        	<h1 id="logo">Souler.</h1>
			<h2 id="subheading">To follow me , just sign up</h2>
        </div>
        	<div class="signup_forms" class="signup_forms">
            	<div id="signup_forms_container" class="signup_forms_container">
                    	<form class="signup_form_form" id="sign_form" method="post" action="http://localhost:2333/">
                        	
                        	<div class="signup_account" id="signup_account">
                            	<div class="form_username">	
        							<input type="text" name="username" placeholder="用户名(6~8位)" id="signup_username">
                                </div>
                                <div class="form_user">
           							<input type="text" name="email" placeholder="E-mail" id="signup_email">
        						</div>
                                <div class="form_password">
           							<input type="password" name="password" placeholder="输入您的密码(6-20位)" id="signup_password">
        						</div>
        						<div class="form_confirm_password">
           							<input type="password"  placeholder="确认密码" id="signup_confirm_password">
        						</div>
        						<div class="form_stuId">
           							<input type="text" name="id" placeholder="输入学号(8位)" id="signup_stuId">
        						</div>
        						<div class="form_Phone">
           							<input type="text" name="phone" placeholder="输入手机号码" id="signup_phone">
        						</div>

                            </div>
                            
                             </div>
                				<button type="button" id="signup_forms_submit" ><span style="font-size:16px;"><strong>Sign up</strong></span></button>
           	   				 </div>
                             <div>
                                <button type="button" id="signup_forms_reset"><span style="font-size:16px;"><strong>Reset</strong></span></button>
                             </div>
                        </form> 

                        <div class="warn_lines" id="warn_container">
                            <div class="warn_line_nowarn" id="warn_user"></div>
                            <div class="warn_line_nowarn" id="warn_email"></div>
                            <div class="warn_line_nowarn" id="warn_pass"></div>
                            <div class="warn_line_nowarn" id="warn_pwconf"></div>
                            <div class="warn_line_nowarn" id="warn_stuID"></div>
                            <div class="warn_line_nowarn" id="warn_phone"></div>
                        </div>
               
    </div>
    
    <div class="footer">
    	<div class="footer_signup_link">
        	<a class="signup_link" href="login">Log in</a>
            <a href="https://www.baidu.com" target="_blank" class="link unnamed_1">Contact</a>
            <a href="#" target="_blank" class="link unnamed_2">About</a>
        </div>
        <div class="design_show">
        	<div class="designer_info">
            	<a href="#">Original Designer <strong>M.Ou</strong></a>
                <a href="#" target="_blank" class="face"><img id="face" src="http://www.souler.me/past/images/face.jpg" alt="designed by Maxwell Ou"/></a>
            </div>
        </div>
    </div>
</body>
</html>
