<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>sign up</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="text/javascript" src="../js/jQuery.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <meta charset="utf-8">
</head>
<body>
	<div id = "all">
	     <form action="info.html" method="POST">
        	<h1>注册</h1>
            <p>用户名<span id="name" class="reminder">用户名不合法</span></p>
            <input name="name" type="text" placeholder="6~18位英文字母、数字或下划线，英文字母开头">
            <p>学号<span id = "id" class= "reminder">学号不合法</span></p>
            <input name="id" type="text" placeholder="8位非零开头数字">
            <p>电话<span id = "phone" class= "reminder">电话不合法</span></p>
            <input name="phone" type="text" placeholder="11位非零开头数字">
            <p>邮箱<span id = "email" class= "reminder">邮箱不合法</span></p>
            <input name="email" type="text" placeholder="邮箱" id="b">
            <br /><br />
            <button type="submit">提交</button>
            <button type="reset">重置</button>
      	</form>
      	<br></br>
	</div>
</html>
